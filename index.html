<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Proper Score from Start</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10;

        // Player dimensions
        const playerWidth = 20;
        const playerHeight = 20;

        // Initial ground Y (for score calculation)
        const initialGroundY = canvas.height - playerHeight;

        // Player object (starts on the ground)
        let player = {
            x: canvas.width / 2 - playerWidth / 2,
            y: initialGroundY,
            width: playerWidth,
            height: playerHeight,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Score & scroll tracking
        let score = 0;
        let scrollOffset = 0;

        // Platforms
        let platforms = [];
        for (let i = 0; i < 10; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - 100),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10
            });
        }

        // Key listeners
        let keys = [];
        window.addEventListener('keydown', e => {
            keys[e.keyCode] = true;
            if (e.keyCode === 32 && !player.jumping) {
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX);
            }
        });
        window.addEventListener('keyup', e => {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Input
            if (keys[39] && player.velX < player.speed) player.velX++;
            if (keys[37] && player.velX > -player.speed) player.velX--;

            // Physics
            player.velX *= friction;
            player.velY += gravity;
            player.x += player.velX;
            player.y += player.velY;

            // Scroll logic & accumulate
            if (player.y < canvas.height / 4) {
                const dy = Math.abs(player.velY);
                scrollOffset += dy;
                player.y += dy;
                platforms.forEach(p => {
                    p.y += dy;
                    if (p.y > canvas.height) {
                        p.y = 0;
                        p.x = Math.random() * (canvas.width - p.width);
                    }
                });
            }

            // Canvas bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y > initialGroundY) {
                player.y = initialGroundY;
                player.jumping = false;
                player.velY = 0;
            }

            // Platform collisions
            platforms.forEach(p => {
                if (
                    player.x < p.x + p.width &&
                    player.x + player.width > p.x &&
                    player.y + player.height > p.y &&
                    player.y + player.height < p.y + p.height &&
                    player.velY >= 0
                ) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = p.y - player.height;
                }
            });

            // Calculate score from start of game
            const heightAboveGround = Math.max(0, initialGroundY - player.y);
            const totalClimb = scrollOffset + heightAboveGround;
            score = Math.max(score, Math.floor(totalClimb / 10));

            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Platforms
            ctx.fillStyle = 'black';
            platforms.forEach(p => ctx.fillRect(p.x, p.y, p.width, p.height));

            // Player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(updateGame);
        }

        // Start the loop
        updateGame();
    </script>
</body>
</html>
