<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platformer Game with Falling Platforms</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #gameCanvas { background-color: #87CEEB; display: block; margin: auto; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Settings
        const gravity = 0.5;
        const friction = 0.8;
        const baseJump = -10;
        const playerWidth = 20;
        const playerHeight = 20;
        const initialGroundY = canvas.height - playerHeight;

        // Player
        let player = {
            x: canvas.width / 2 - playerWidth / 2,
            y: initialGroundY,
            width: playerWidth,
            height: playerHeight,
            speed: 5,
            velX: 0,
            velY: 0,
            jumping: false
        };

        // Score tracking
        let scrollOffset = 0;
        let score = 0;

        // Platforms
        let platforms = [];
        for (let i = 0; i < 10; i++) {
            platforms.push({
                x: Math.random() * (canvas.width - 100),
                y: canvas.height - (100 * i) - 50,
                width: 100,
                height: 10,
                standStart: null,
                isFalling: false,
                fallSpeed: 2
            });
        }

        // Input
        let keys = [];
        window.addEventListener('keydown', e => {
            keys[e.keyCode] = true;
            if (e.keyCode === 32 && !player.jumping) { 
                player.jumping = true;
                player.velY = baseJump - Math.abs(player.velX);
            }
        });
        window.addEventListener('keyup', e => {
            keys[e.keyCode] = false;
        });

        function updateGame() {
            // Move left/right
            if (keys[39] && player.velX < player.speed) player.velX++;
            if (keys[37] && player.velX > -player.speed) player.velX--;

            // Apply physics
            player.velX *= friction;
            player.velY += gravity;
            player.x += player.velX;
            player.y += player.velY;

            // Screen scroll & accumulate offset
            if (player.y < canvas.height / 4) {
                const dy = Math.abs(player.velY);
                scrollOffset += dy;
                player.y += dy;
                platforms.forEach(p => {
                    p.y += dy;
                });
            }

            // Platform logic: falling after standing 4s
            platforms.forEach(p => {
                // Check if player is standing on this platform
                const isStanding =
                    !p.isFalling &&
                    player.x < p.x + p.width &&
                    player.x + player.width > p.x &&
                    player.y + player.height > p.y &&
                    player.y + player.height < p.y + p.height &&
                    player.velY >= 0;

                if (isStanding) {
                    // start or continue timer
                    if (p.standStart === null) {
                        p.standStart = Date.now();
                    } else if (Date.now() - p.standStart > 4000) {
                        p.isFalling = true;
                    }
                } else {
                    // reset if player leaves
                    p.standStart = null;
                }

                // if falling, move it down
                if (p.isFalling) {
                    p.y += p.fallSpeed;
                }

                // collision only if not falling
                if (isStanding) {
                    player.jumping = false;
                    player.velY = 0;
                    player.y = p.y - player.height;
                }

                // respawn off-screen platforms
                if (p.y > canvas.height) {
                    p.y = 0;
                    p.x = Math.random() * (canvas.width - p.width);
                    p.isFalling = false;
                    p.standStart = null;
                }
            });

            // Boundaries
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
            if (player.y > initialGroundY) {
                player.y = initialGroundY;
                player.jumping = false;
                player.velY = 0;
            }

            // Update score
            const heightAboveGround = Math.max(0, initialGroundY - player.y);
            const totalClimb = scrollOffset + heightAboveGround;
            score = Math.max(score, Math.floor(totalClimb / 10));

            // Draw
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = 'black';
            platforms.forEach(p => {
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });

            // Draw player
            ctx.fillStyle = 'red';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw score
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 30);

            requestAnimationFrame(updateGame);
        }

        // Start loop
        updateGame();
    </script>
</body>
</html>
